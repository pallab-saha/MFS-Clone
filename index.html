<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="flex justify-center "
    >
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Login Section  -->

            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <div class="card-body">
                    <fieldset class="fieldset">
                      <label class="label"><b>Phone Number</b></label>
                      <input id="phone-number" type="text" class="input" placeholder="Your Phone Number" />
                      <label class="label"><b>Pin</b></label>
                      <input
                        id="pin"
                        type="password"
                        class="input"
                        placeholder="Your Pin"
                        autocomplete="off"
                      /><br><br>
                      <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Login Section Ends -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Availeable Balance Section -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="current-balance" class="stat-value">10000</div>
                  <div class="stat-title">Available Balance</div>
                </div>
              </div>
            </div>
            <!-- Availeable Balance Section Ends -->
            <div class="divider"></div>
            <!-- Added a divider -->
            <!-- User Action Button Section -->
            <div class="flex justify-center gap-2">
              <button id="show-add-money" class="btn btn-active btn-warning">Add Money</button>
              <button id="show-cash-out" class="btn btn-active btn-warning">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Added a divider -->
            <!-- Amount added Section starts -->
            <div id="add-money-form" class="">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label"><b>Amount</b></label>
                    <input
                      id="amountInput"
                      type="text"
                      class="input w-full"
                      placeholder="Add Money Amount"
                    />
                    <label class="label"><b>Pin</b></label>
                    <input
                      id="pin"
                      type="password"
                      class="input w-full"
                      placeholder="Pin"
                      autocomplete="off"
                    /><br /><br />
                    <button
                      id="btn-add-money"
                      class="btn btn-neutral mt-4 w-full"
                    >
                      Add Money
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
            <!-- Amount added Section ends -->

            <!-- cash out section starts -->
            <div id="cash-out-form" class="hidden">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="label"><b>Amount</b></label>
                  <input
                    id="cashOutInput"
                    type="text"
                    class="input w-full"
                    placeholder="Cash Out Amount"
                  />
                  <label class="label"><b>Pin</b></label>
                  <input
                    id="cashOutPin"
                    type="password"
                    class="input w-full"
                    placeholder="Pin"
                    autocomplete="off"
                  /><br /><br />
                  <button
                    id="btn-cash-out"
                    class="btn btn-neutral mt-4 w-full"
                  >
                    Cash Out
                  </button>
                </fieldset>
              </div>
            </div>
            </div>
            <!-- Cash out section ends -->
             <!-- sign out button added -->
            <div class="flex justify-center gap-2 mt-4">
                <a href="\index.html"><button class="btn btn-error">Sign Out</button></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/toggle.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
  </body>
</html>
